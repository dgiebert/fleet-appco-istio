defaultNamespace: istio-system
name: kiali
 
helm:
  releaseName: kiali
  version: 2.13.0
  chart: oci://dp.apps.rancher.io/charts/kiali
  values:
    external_services:
      prometheus:
        url: "http://rancher-monitoring-prometheus-server.cattle-monitoring-system"
        custom_metrics_url: "http://rancher-monitoring-prometheus-server.cattle-monitoring-system"
      tracing:
        use_grpc: true
        internal_url: "http://jaeger-app-query.istio-system:16685/jaeger"

dependsOn:
  - selector:
      matchLabels:
        app: jaeger
  - selector:
      matchLabels:
        app: grafana